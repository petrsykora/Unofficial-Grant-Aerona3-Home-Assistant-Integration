  - title: Performance
    path: performance
    icon: mdi:chart-line
    background: >-
      left / contain no-repeat
      url("/local/ashp-dashboard-card/Grant_aerona3-heat-pump.jpg") fixed    
    cards:
      - type: energy-date-selection
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.ashp_current_power
            min: 0
            max: 5000
            needle: true
            name: Power Consumption
            severity:
              green: 0
              yellow: 1000
              red: 3000
          - type: gauge
            entity: sensor.ashp_cop
            min: 0
            max: 8
            needle: true
            name: COP
            severity:
              green: 3.5
              yellow: 2
              red: 0
            unit: null
      - type: horizontal-stack
        cards:
          - type: entities
            title: Energy Consumption
            entities:
              - entity: sensor.ashp_current_consumption_value
                name: Total Energy
                icon: mdi:counter
              - entity: sensor.daily_energy
                name: Daily Energy
                icon: mdi:calendar-today
              - entity: sensor.weekly_energy
                name: Weekly Energy
                icon: mdi:calendar-week
              - entity: sensor.monthly_energy
                name: Monthly Energy
                icon: mdi:calendar-month
      - type: horizontal-stack
        cards:
          - type: entities
            title: COP Information
            entities:
              - entity: sensor.ashp_coefficient_of_performance
                name: Current COP
                icon: mdi:gauge
              - name: Enhanced COP Calculation
                type: custom:mushroom-template-card
                primary: Enhanced COP
                secondary: >-
                  {% set power = states('sensor.power_consumption')|float(0) %}
                  {% set flow_temp =
                  states('sensor.outgoing_water_temperature')|float(0) %} {% set
                  return_temp =
                  states('sensor.return_water_temperature')|float(0) %} {% set
                  flow_rate =
                  states('input_number.heat_pump_flow_rate')|float(28) %} {% set
                  delta_t = flow_temp - return_temp %} {% if power > 100 and
                  delta_t > 0 %}
                    {% set heat_output = 4.2 * flow_rate * delta_t / 60 %}
                    {% set cop = heat_output / (power / 1000) %}
                    {{ cop | round(2) }}
                  {% else %}
                    Not operating
                  {% endif %}
                icon: mdi:calculator
                icon_color: green
              - entity: sensor.ashp_current_consumption_value
              - entity: number.ashp_flow_rate
              - entity: sensor.ashp_outgoing_water_temperature
              - entity: sensor.ashp_return_water_temperature
      - type: horizontal-stack
        cards:
          - type: custom:apexcharts-card
            header:
              show: true
              title: Power & Efficiency
              show_states: true
              colorize_states: true
            graph_span: 24h
            series:
              - entity: sensor.ashp_current_power
                name: Power (W)
                color: orange
                stroke_width: 2
                yaxis_id: power
              - entity: sensor.ashp_cop
                name: COP
                color: green
                stroke_width: 2
                yaxis_id: cop
            yaxis:
              - id: power
                min: 0
                decimals: 0
                apex_config:
                  title:
                    text: Power (W)
              - id: cop
                opposite: true
                min: 0
                max: 6
                decimals: 1
                apex_config:
                  title:
                    text: COP
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:apexcharts-card
                header:
                  show: true
                  title: Temperature Monitoring
                  show_states: true
                graph_span: 12h
                series:
                  - entity: sensor.outgoing_water_temperature
                    name: Flow
                    color: '#ff7f0e'
                  - entity: sensor.return_water_temperature
                    name: Return
                    color: '#1f77b4'
                  - entity: sensor.outdoor_air_temperature
                    name: Outdoor
                    color: '#2ca02c'
