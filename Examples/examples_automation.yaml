#==============================================================================
# EFFICIENCY MONITORING
#==============================================================================

# Alert when COP drops below 2.0 for extended period
- alias: "Heat Pump Low Efficiency Alert"
  description: "Notify when heat pump COP is consistently low"
  trigger:
    - platform: numeric_state
      entity_id: sensor.ashp_coefficient_of_performance
      below: 2.0
      for: "00:30:00"
  condition:
    - condition: state
      entity_id: binary_sensor.ashp_communication_status
      state: "on"  # Only alert when system is running
  action:
    - service: notify.mobile_app_your_phone
      data:
        title: "üî• Heat Pump Efficiency Low"
        message: "COP has been {{ states('sensor.ashp_coefficient_of_performance') }} for 30 minutes. Check system operation."
        data:
          actions:
            - action: "VIEW_DASHBOARD"
              title: "View Dashboard"

# Daily efficiency report
- alias: "Heat Pump Daily Efficiency Report"
  description: "Send daily summary of heat pump performance"
  trigger:
    - platform: time
      at: "22:00:00"
  condition:
    - condition: template
      value_template: "{{ states('sensor.ashp_coefficient_of_performance') not in ['unknown', 'unavailable'] }}"
  action:
    - service: notify.mobile_app_your_phone
      data:
        title: "üìä Daily Heat Pump Report"
        message: |
          Today's Performance:
          ‚Ä¢ Average COP: {{ states('sensor.ashp_coefficient_of_performance') }}
          ‚Ä¢ Power Usage: {{ states('sensor.ashp_current_power') }}W
          ‚Ä¢ Outdoor Temp: {{ states('sensor.ashp_outdoor_air_temperature') }}¬∞C
          ‚Ä¢ Energy Today: {{ state_attr('sensor.ashp_current_consumption_value', 'daily_total') | default('N/A') }}kWh

#==============================================================================
# SEASONAL OPTIMIZATION
#==============================================================================

# Enable weather compensation in winter
- alias: "Enable Weather Compensation - Winter"
  description: "Turn on weather compensation when temperatures drop"
  trigger:
    - platform: numeric_state
      entity_id: sensor.ashp_outdoor_air_temperature
      below: 10
      for: "02:00:00"  # Wait 2 hours to avoid false triggers
  condition:
    - condition: state
      entity_id: switch.ashp_heating_weather_compensation_zone_1
      state: "off"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.ashp_heating_weather_compensation_zone_1
    - service: notify.mobile_app_your_phone
      data:
        title: "‚ùÑÔ∏è Weather Compensation Enabled"
        message: "Outdoor temperature is {{ states('sensor.ashp_outdoor_air_temperature') }}¬∞C. Weather compensation activated for better efficiency."

# Optimize for mild weather
- alias: "Optimize for Mild Weather"
  description: "Adjust settings when weather is mild"
  trigger:
    - platform: numeric_state
      entity_id: sensor.ashp_outdoor_air_temperature
      above: 15
      for: "04:00:00"
  action:
    - service: number.set_value
      target:
        entity_id: number.ashp_fixed_flow_temp_zone_1
      data:
        value: 30  # Lower flow temperature for mild weather
    - service: notify.mobile_app_your_phone
      data:
        title: "üå§Ô∏è Mild Weather Optimization"
        message: "Flow temperature reduced to 30¬∞C for mild weather efficiency."

