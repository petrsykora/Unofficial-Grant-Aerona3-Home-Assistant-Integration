  action:
    - service: notify.mobile_app_your_phone
      data:
        title: "‚ùÑÔ∏è Defrost Cycle Started"
        message: "Heat pump entered defrost mode. Outdoor temp: {{ states('sensor.ashp_outdoor_air_temperature') }}¬∞C"
        data:
